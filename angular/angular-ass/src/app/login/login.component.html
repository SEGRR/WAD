<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="submit(form)" novalidate>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" ngModel name="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" ngModel name="password">
              </div>
              <button  type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="setform" class="mt-3">
      <p>Your Username: {{ username }}</p>
      <p>Your Password: {{ password }}</p>
    </div>
  </div>
