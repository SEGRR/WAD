<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Registration - Travel Helper</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('taj-mahal.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      mask-image: black;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center mb-4">Sign Up for Travel Helper</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="travelExperience">Travel Experience</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="beginner" name="travelExperience" value="beginner" required>
          <label class="form-check-label" for="beginner">Beginner</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="intermediate" name="travelExperience" value="intermediate">
          <label class="form-check-label" for="intermediate">Intermediate</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="advanced" name="travelExperience" value="advanced">
          <label class="form-check-label" for="advanced">Advanced</label>
        </div>
      </div>

      <div class="form-group">
        <label for="travelFrequency">How Often Do You Travel?</label>
        <select class="form-control" id="travelFrequency" name="travelFrequency" required>
          <option value="" disabled selected>Select frequency</option>
          <option value="rarely">Rarely</option>
          <option value="occasionally">Occasionally</option>
          <option value="frequently">Frequently</option>
          <option value="always">Always</option>
        </select>
      </div>

      <div class="form-group">
        <label for="preferredSpots">Preferred Travel Spots</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="beach" name="preferredSpots[]" value="beach">
          <label class="form-check-label" for="beach">Beach</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="mountains" name="preferredSpots[]" value="mountains">
          <label class="form-check-label" for="mountains">Mountains</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="city" name="preferredSpots[]" value="city">
          <label class="form-check-label" for="city">City</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="countryside" name="preferredSpots[]" value="countryside">
          <label class="form-check-label" for="countryside">Countryside</label>
        </div>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
        <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
      </div>

      <button type="button" class="btn btn-primary" onclick="submitForm()">Sign Up</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-gp3NxZqmMvcv3Icft1c+oZfnX9KR0V1/+A7/IaaHs1P/ur9ujcTRQp+ah1fQ4ZJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"
    integrity="sha384-+971fOzCO0P7pOetkLH6t8U5WKeXbdq2jauo3f9PZGGqStxhJgWb3BbYQyQ9l0hM"
    crossorigin="anonymous"></script>

  <script>
    function submitForm() {
      var formData = new FormData(document.getElementById('registrationForm'));
      console.log(formData)
var xhr = new XMLHttpRequest();
xhr.open('POST', 'http://localhost:3000/signup', true);

xhr.onreadystatechange = function () {
  if (xhr.readyState === XMLHttpRequest.DONE) {
    if (xhr.status === 200) {
      showSuccessAlert(xhr.responseText);
      console.log('Form submitted successfully:', xhr.responseText);
    } else {
      console.error('Error submitting form:', xhr.status);
    }
  }
};

xhr.send(formData);
    }

    function showSuccessAlert(res) {
      var alertDiv = document.createElement('div');
      alertDiv.className = 'alert alert-success alert-dismissible fade show mt-3';
      alertDiv.role = 'alert';
      alertDiv.innerHTML = res;

      var closeButton = document.createElement('button');
      closeButton.type = 'button';
      closeButton.className = 'btn-close';
      closeButton.setAttribute('data-bs-dismiss', 'alert');
      closeButton.setAttribute('aria-label', 'close');
 
      alertDiv.appendChild(closeButton);
     
      // Insert the alert above the form
      document.getElementById('registrationForm').insertAdjacentElement('beforebegin', alertDiv);
      
    }
  </script>

</body>

</html>
