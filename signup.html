<html lang="en">

<head>
  <meta charset="UTF-8">

  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;

    .container {
      max-width: 500px;
      margin-top: 50px;

    form {
      background-color: #fff;

<body>

  <div class="container">
    <h1 class="h3 mb-3 font-weight-normal">Please Signup for travel helper</h1>
    <form method="post" action="signup.php" id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" onblur="validateFullName()" minlength="6" maxlength="15"  class="form-control" id="fullName" aria-describedby="fullNameError" name="fullName" required>
        <div class="invalid-feedback" id="fullNameError" >Only Alphabets allowed</div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input onblur="validateEmail()" type="email" class="form-control" id="email" aria-describedby="emailError" name="email" required>
        <div class="invalid-feedback" id="emailError"></div>
      </div>

      <div class="form-group">
        <label  for="password">Password</label>
        <input onblur="validatePassword()" type="password" class="form-control" id="password" aria-describedby="passwordError" name="password" required>
        <div class="invalid-feedback" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" onblur="validateConfirmPassword()" class="form-control" id="confirmPassword" aria-describedby="confirmPasswordError" name="confirmPassword" required>
        <div class="invalid-feedback" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob"  required>
      </div>

      <div class="form-group">
        <label for="travelExperience">Travel Experience</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="beginner" name="travelExperience" value="beginner" required>
          <label class="form-check-label" for="beginner">Beginner</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="intermediate" name="travelExperience" value="intermediate">
          <label class="form-check-label" for="intermediate">Intermediate</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="advanced" name="travelExperience" value="advanced">
          <label class="form-check-label" for="advanced">Advanced</label>
        </div>
      </div>

      <div class="form-group">
        <label for="travelFrequency">How Often Do You Travel?</label>
        <select class="form-control" id="travelFrequency" name="travelFrequency" required>
          <option value="" disabled selected>Select frequency</option>
          <option value="rarely">Rarely</option>
          <option value="occasionally">Occasionally</option>
          <option value="frequently">Frequently</option>
          <option value="always">Always</option>
        </select>
      </div>

      <div class="form-group">
        <label for="preferredSpots">Preferred Travel Spots</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="beach" name="preferredSpots[]" value="beach">
          <label class="form-check-label" for="beach">Beach</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="mountains" name="preferredSpots[]" value="mountains">
          <label class="form-check-label" for="mountains">Mountains</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="city" name="preferredSpots[]" value="city">
          <label class="form-check-label" for="city">City</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="countryside" name="preferredSpots[]" value="countryside">
          <label class="form-check-label" for="countryside">Countryside</label>
        </div>
      </div>
      
      <div class="form-group form-check mt-4 mb-4">
        <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
        
        <label class="form-check-label" onblur="validateTerms()" for="agreeTerms">I agree to the terms and conditions</label>
        <div class="invalid-feedback" id="agreeTermsError"></div>
      </div>
      
      <button type="button" class="btn btn-primary" onclick="submitForm()">Sign Up</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-gp3NxZqmMvcv3Icft1c+oZfnX9KR0V1/+A7/IaaHs1P/ur9ujcTRQp+ah1fQ4ZJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"
    integrity="sha384-+971fOzCO0P7pOetkLH6t8U5WKeXbdq2jauo3f9PZGGqStxhJgWb3BbYQyQ9l0hM"
    crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    function submitForm() {
        if(!validateForm()) {
          showErrorAlert("Invalid Data Provided");
          return;
        }

      var formData = new FormData(document.getElementById('registrationForm'));
      console.log(formData)
var xhr = new XMLHttpRequest();
xhr.open('POST', 'http://localhost:3000/signup', true);

xhr.onreadystatechange = function () {
  if (xhr.readyState === XMLHttpRequest.DONE) {
    if (xhr.status === 200) {
      showSuccessAlert(xhr.responseText);
      console.log('Form submitted successfully:', xhr.responseText);
    } else {
      console.error('Error submitting form:', xhr.status);
    }
  }
};

xhr.send(formData);
    }

    function showSuccessAlert(res) {
      var alertDiv = document.createElement('div');
      alertDiv.className = 'alert alert-success alert-dismissible fade show mt-3';
      alertDiv.role = 'alert';
      alertDiv.innerHTML = res;

      var closeButton = document.createElement('button');
      closeButton.type = 'button';
      closeButton.className = 'btn-close';
      closeButton.setAttribute('data-bs-dismiss', 'alert');
      closeButton.setAttribute('aria-label', 'close');
 
      alertDiv.appendChild(closeButton);
     
      // Insert the alert above the form
      document.getElementById('registrationForm').insertAdjacentElement('beforebegin', alertDiv);
      
    }

    function showErrorAlert(res) {
      var alertDiv = document.createElement('div');
      alertDiv.className = 'alert alert-danger alert-dismissible fade show mt-3';
      alertDiv.role = 'alert';
      alertDiv.innerHTML = res;

      var closeButton = document.createElement('button');
      closeButton.type = 'button';
      closeButton.className = 'btn-close';
      closeButton.setAttribute('data-bs-dismiss', 'alert');
      closeButton.setAttribute('aria-label', 'close');
 
      alertDiv.appendChild(closeButton);
     
      // Insert the alert above the form
      document.getElementById('registrationForm').insertAdjacentElement('beforebegin', alertDiv);
      
    }


    function validateForm() {
      // Reset error messages and remove is-invalid class from form controls
      document.getElementById('fullNameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('agreeTermsError').style.display = 'none';

      document.getElementById('fullName').classList.remove('is-invalid');
      document.getElementById('email').classList.remove('is-invalid');
      document.getElementById('password').classList.remove('is-invalid');
      document.getElementById('agreeTerms').classList.remove('is-invalid');

      // Get form values
      var fullName = document.getElementById('fullName').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();
      var agreeTerms = document.getElementById('agreeTerms').checked;

      // Validation for Full Name
      if (fullName === '') {
        document.getElementById('fullNameError').textContent = 'Full Name is required';
        document.getElementById('fullName').classList.add('is-invalid');
        return;
      }

      // Validation for Email
      if (email === '') {
        document.getElementById('emailError').textContent = 'Email is required';
        document.getElementById('email').classList.add('is-invalid');
        return;
      } else if (!isValidEmail(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address';
        document.getElementById('email').classList.add('is-invalid');
        return;
      }

      // Validation for Password
      if (password === '') {
        document.getElementById('passwordError').textContent = 'Password is required';
        document.getElementById('password').classList.add('is-invalid');
        return;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        document.getElementById('password').classList.add('is-invalid');
        return;
      }

      // Validation for Agree to Terms
      if (!agreeTerms) {
        document.getElementById('agreeTermsError').style.display = 'block';
        document.getElementById('agreeTerms').classList.add('is-invalid');
        return;
      }

      // If all validations pass, you can submit the form
      document.getElementById('registrationForm').submit();
    }

    function isValidEmail(email) {
      // Simple email validation regex
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>

  <script src="validation.js"></script>

</body>

</html>
