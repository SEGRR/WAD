<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-lMz9U5BfBsbMzM2L5U6sNvFnhcY5uKZ5hL5R6FVHAA5Mti6R5M/Z5D02B+8W5cX"
    crossorigin="anonymous">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container-fluid {
      padding: 0;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-nav .nav-item .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-item .nav-link:hover {
      color: #007bff;
    }

    .navbar-text {
      color: #fff;
    }

    .dropdown-menu {
      background-color: #343a40;
    }

    .dropdown-item {
      color: #fff;
    }

    .dropdown-item:hover {
      background-color: #007bff;
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      position: fixed;
      top: 80px;
      left: 0;
      width: 250px;
      padding-top: 15px;
      background-color: #343a40;
      color: #fff;
    }

    .sidebar a {
      padding: 15px 10px;
      display: block;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #007bff;
      color: #fff;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .content {
      margin-left: 250px;
      padding: 15px;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Travel Helper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i> User
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
      <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
      <a href="#"><i class="fas fa-cogs"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2>Welcome to the Dashboard!</h2>
      <p>This is the main content area of your dashboard.</p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-gp3NxZqmMvcv3Icft1c+oZfnX9KR0V1/+A7/IaaHs1P/ur9ujcTRQp+ah1fQ4ZJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"
    integrity="sha384-+971fOzCO0P7pOetkLH6t8U5WKeXbdq2jauo3f9PZGGqStxhJgWb3BbYQyQ9l0hM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script> <!-- Replace with your Font Awesome kit -->
</body>

</html>
